<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini</title>

  <link rel="stylesheet" href="style.css">
  
</head>

<body>

  <h1>Gemini AI</h1>

  <div class="display">

  </div>

  </div>

</body>

<script type="importmap">

    "imports": {
      "@google/generative-ai": "https://esm.run/@google/generative-ai"
